name: Auto-generate all.md

on:
  push:
    paths:
      - 'notes/en/claude-code.md'
  pull_request:
    paths:
      - 'notes/en/claude-code.md'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate all.md
      run: node combine-notes.js

    - name: Commit and push changes
      if: github.actor != 'github-actions[bot]'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add notes/all.md
        git diff --cached --quiet || git commit -m "Auto-update all.md"
        git push
